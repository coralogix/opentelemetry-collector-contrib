type: k8s/pod

sem_conv_version: 1.18.0

parent: k8s_cluster

resource_attributes:
  k8s.namespace.name:
    description: The k8s namespace name.
    type: string
    enabled: true

  k8s.node.name:
    description: The k8s node name.
    type: string
    enabled: true

  k8s.pod.name:
    description: The k8s pod name.
    type: string
    enabled: true

  k8s.pod.uid:
    description: The k8s pod uid.
    type: string
    enabled: true

  opencensus.resourcetype:
    description: The OpenCensus resource type.
    type: string
    enabled: true

metrics:
  k8s.pod.phase:
    enabled: true
    description: Current phase of the pod (1 - Pending, 2 - Running, 3 - Succeeded, 4 - Failed, 5 - Unknown)
    unit: 1
    gauge:
      value_type: int
  k8s.pod.status_reason_evicted:
    enabled: true
    description: Whether this pod status reason is Evicted (1), or not (0).
    unit: 1
    gauge:
      value_type: int
  k8s.pod.status_reason_node_affinity:
    enabled: true
    description: Whether this pod status reason is NodeAffinity (1), or not (0).
    unit: 1
    gauge:
      value_type: int
  k8s.pod.status_reason_node_lost:
    enabled: true
    description: Whether this pod status reason is NodeLost (1), or not (0).
    unit: 1
    gauge:
      value_type: int
  k8s.pod.status_reason_shutdown:
    enabled: true
    description: Whether this pod status reason is Shutdown (1), or not (0).
    unit: 1
    gauge:
      value_type: int
  k8s.pod.status_reason_unexpected_admission_error:
    enabled: true
    description: Whether this pod status reason is Unexpected Admission Error (1), or not (0).
    unit: 1
    gauge:
      value_type: int
